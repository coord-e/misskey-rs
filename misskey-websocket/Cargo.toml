[package]
name = "misskey-websocket"
version = "0.1.0"
authors = ["coord.e <me@coord-e.com>"]
edition = "2018"

[features]
inspect-contents = []

[dependencies]
misskey-core = { path = "../misskey-core" }
serde = { version = "1.0.83", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4.12", features = ["serde"] }
url = "2.1"
async-trait = "0.1.35"
futures = "0.3"
uuid = { version = "0.8", features = ["serde", "v4"] }
async-tungstenite = { version = "0.8", features = ["async-std-runtime", "async-tls"] }
log = "0.4"
derive_more = "0.99.5"
async-std = { version = "1.6.3", default_features = false, features = ["std"] }
